<!DOCTYPE html>
<html>
<head>
</head>

<body>

<style type='text/css'>
  body {
    background: #aaa;
  }
  
  .desktop {
    padding: 10px;
  }
  
  .desktop.win95 {
    background: #088;
  }
  
  .window-frame {
    display: inline-block;
    background: white;
    height: 200px;
    width: 500px;
    resize: both;
    overflow: auto;
    height: 100%;
  }
  
  .close-button {
    float: right;
  }
  
  .window-frame.win95 {
    background: #aaa;
    box-shadow: inset -1px -1px 1px 1px black, inset 1px 1px 1px 1px white;
    padding: 5px;
  }
  
  .window-frame.win95 .title-bar {
    background: #008;
    color: white;
    font-family: sans-serif;
    font-size: 12pt;
    padding: 3px;
    height: 13px;
  }
  .window-frame.win95 .content {
    background: white;
    overflow: auto;
    margin-top: 3px;
    height: calc(100% - 13px - 5px - 5px);
    box-shadow: -1px -1px 1px 1px white, -1px -1px 1px 1px black;
  }
</style>

<div class='desktop win95'>
  <div class='window-frame win95'>
    <button class='close-button'>X</button>
    <div class='title-bar'>Title Bar</div>
    <div class='content'></div>
  </div>
</div>

</body>
</html>
