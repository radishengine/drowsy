<!DOCTYPE html>
<html>
<head>
</head>

<body>

<style type='text/css'>
  body {
    background: #aaa;
  }
  
  .desktop {
    padding: 10px;
  }
  
  .desktop.win95 {
    background: #088;
  }
  
  .window-frame {
    display: inline-block;
    background: white;
    height: 200px;
    width: 500px;
    resize: both;
    overflow: auto;
  }
  
  .window-frame .content {
    overflow: auto;
  }
  
  .close-button {
    float: right;
  }
  
  .window-frame.win95 {
    background: #aaa;
    box-shadow: inset -1px -1px 1px 1px black, inset 1px 1px 1px 1px white;
    padding: 5px;
    min-height: calc(13px + 5px + 5px);
    min-width: calc(10px + 5px + 40px);
  }
  
  .window-frame.win95 .close-button {
    width: 20px;
    height: 20px;
    padding: 0;
  }
  
  .window-frame.win95 .title-bar {
    background: #008;
    color: white;
    font-family: sans-serif;
    font-size: 12px;
    padding: 3px;
    height: 13px;
  }
  .window-frame.win95 .content {
    background: white;
    margin-top: 3px;
    height: calc(100% - 13px - 5px - 5px);
    box-shadow: -1px -1px 1px 1px white, -1px -1px 1px 1px black;
  }
  
  .desktop.workbench13 {
    background: #05a;
  }
  
  .window-frame.workbench13 .title-bar {
    background: repeating-linear-gradient(to bottom, white, white 2px,#05a 2px,#05a 4px);
  }
  
  .window-frame.workbench13 .title-text {
    color: #05a;
    background: white;
  }
  
  .window-frame.workbench13 .content {
    background: #05a;
  }
</style>

<div class='desktop win95'>
  <div class='window-frame win95'>
    <button class='close-button'>X</button>
    <div class='title-bar'><span class='title-text'>Title Bar</span></div>
    <div class='content'></div>
  </div>
</div>
  
<div class='desktop workbench13'>
  <div class='window-frame workbench13'>
    <button class='close-button'>X</button>
    <div class='title-bar'><span class='title-text'>Title Bar</span></div>
    <div class='content'></div>
  </div>
</div>

</body>
</html>
