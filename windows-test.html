<!DOCTYPE html>

<body>

<style type='text/css'>
  body {
    background: #aaa;
  }
  
  .window-frame {
    display: inline-block;
    background: white;
    min-height: 200px;
    min-width: 500px;
  }
  
  .close-button {
    float: right;
  }
  
  .window-frame.win95 {
    background: gray;
    box-shadow: inset 1px 1px 1px 1px white;
    box-shadow: inset -1px -1px 1px 1px black;
    padding: 3px;
  }
  
  .window-frame.win95 .title-bar {
    background: #008;
    color: white;
    font-family: sans-serif;
    font-size: 9pt;
  }
  .window-frame.win95 .content {
    background: white;
    overflow: auto;
    height: 100%;
  }
</style>

<div class='window-frame win95' resizable='resizable'>
  <button class='close-button'>X</button>
  <div class='title-bar'>Title Bar</div>
  <div class='content'></div>
</div>

</body>
