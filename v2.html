<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drowsy</title>
  <link rel='icon' type='image/gif' href='icon.gif'>
  <script type='text/javascript' src='require.js' data-main='v2.js'></script>
  <style type='text/css'>
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
      font-family: sans-serif;
    }
    #desktop {
      width: 100%;
      height: 100%;
      background: buttonface;
      overflow: hidden;
      position: absolute;
    }
    #info-label {
      position: fixed;
      right: 0;
      bottom: 0;
      padding-right: 5px;
      padding-bottom: 5px;
      color: white;
      text-shadow: 1px 1px 2px black;
      pointer-events: none;
    }
    .drop-outline {
      border: 2px solid #888;
      mix-blend-mode: difference;
      width: 500px;
      height: 200px;
      position: fixed;
      pointer-events: none;
    }
    @keyframes drop {
      0% {
        filter: brightness(0%);
        opacity: 0;
      }
      10% {
        filter: brightness(0%);
        opacity: 1;
      }
      100% {
        filter: brightness(100%);
        opacity: 1;
      }
    }
    .frame {
      position: absolute;
      width: 500px;
      height: 200px;
      border: 1px solid black;
      background: white;
      min-height: 29px;
      min-width: 50px;
      box-sizing: border-box;
      animation-name: drop;
      animation-duration: 0.2s;
      animation-timing-function: ease-out;
      animation-iteration-count: 1;
    }
    .frame > .title-bar {
      padding: 1px;
      height: 20px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      line-height: 20px;
    }
    .frame > .title-bar .title-text {
      font-size: 13px;
      cursor: default;
    }
    .frame > .title-bar button {
      padding: 0;
      margin: 0;
      height: 100%;
      font-weight: bold;
      float: right;
      border: 1px solid black;
      background: black;
      color: white;
      width: 15px;
    }
    .frame > .content {
      width: calc(100% - 6px);
      height: calc(100% - 27px);
      overflow: auto;
      background: buttonface;
      position: absolute;
      border: 1px solid black;
      margin: 2px;
      margin-top: 1px;
    }
    .frame > .x-handle {
      width: 5px;
      height: 100%;
      position: absolute;
      left: calc(100% - 2px);
      cursor: ew-resize;
    }
    .frame > .y-handle {
      width: 100%;
      height: 5px;
      position: absolute;
      top: calc(100% - 2px);
      cursor: ns-resize;
    }
    .frame > .corner-handle {
      width: 5px;
      height: 5px;
      position: absolute;
      top: calc(100% - 2px);
      left: calc(100% - 2px);
      cursor: nwse-resize;
    }
    .watermark {
      position: absolute;
      right: 0;
      bottom: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      max-height: 200px;
      opacity: 0.05;
      background-position: right bottom;
      background-size: contain;
      background-repeat: no-repeat;
    }
    .watermark {
      background-image: url(watermarks/optical-disc.svg);
    }
  </style>
</head>
<body>
  <div id='desktop'>
    <div id='info-label'>
      <b>Drowsy</b> v0.1
    </div>
  </div>
</body>
</html>
